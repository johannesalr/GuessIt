<!DOCTYPE html>
<html>
  <head>
    <title>Guess the League of Legends Champion</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Guess It</h1>
      <div class="container">
        <div class="input-area">
          <label for="guess-input">Guess the champion:</label>
          <input type="text" id="guess-input" />
          <ul id="champion-list"></ul>
        </div>
        <div id="hintsContainer">
          <p id="hint"><strong>Hints:</strong></p>
          <p id="title"></p>
          <ul id="hints">
            <li id="type"></li>
            <li id="tags0"></li>
            <li id="tags1"></li>
          </ul>
        </div>
        <!-- <button id="refresh" onclick="Refresh(rndChamp, randomChampion)">
          Refresh
        </button> -->
        <p id="result"></p>
        <button id="refresh">Refresh</button>
        <img src="" id="champ-img" alt="" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
